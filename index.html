<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script src="./js/script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .form-page {
            display: none;
        }
        .active {
            display: block;
        }
        .error {
            color: #e53e3e;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        .success-input {
            border-color: #38a169;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl overflow-hidden">
        <!-- Progress Bar -->
        <div class="px-6 pt-6">
            <div class="flex justify-between mb-1">
                <span class="text-base font-medium text-blue-600" id = "page-number">Page 1/2</span>
                <span class="text-sm font-medium text-blue-600" id="progress-percent">50%</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2.5">
                <div class="bg-blue-600 h-2.5 rounded-full w-1/2" id="progress-bar"></div>
            </div>
        </div>

        <form id="registration-form" class="p-6">
            <!-- Page 1 -->
            <div id="page1" class="form-page active">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Personal Information</h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                        <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Mohamed Masood N">
                        <div class="error" id="name-error"></div>
                    </div>
                    
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                        <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="mohamedmasoodn@gmail.com">
                        <div class="error" id="email-error"></div>
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="country-code" class="block text-sm font-medium text-gray-700 mb-1">Country Code</label>
                        <select id="country-code" name="country-code" class="w-full px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
                            <option value="">Select Code</option>
                            <option value="+91">+91 (India)</option>
                        </select>
                        <div class="error" id="country-code-error"></div>
                    </div>
                    
                    <div>
                        <label for="phone-number" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                        <input type="text" inputmode="numeric" id="phone-number" name="phone-number" class="numeric-only w-full px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
                        <div class="error" id="phone-error"></div>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Address Line</label>
                    <input type="text" id="address" name="address" class="w-full px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
                    <div class="error" id="address-error"></div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                    <div>
                        <label for="aadhar" class="block text-sm font-medium text-gray-700 mb-1">Aadhar Number</label>
                        <input type="text" id="aadhar-number" name="aadhar-number" maxlength="12" class="numeric-only w-full px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
                        <div class="error" id="aadhar-error"></div>
                    </div>
                    
                    <div>
                        <label for="pan" class="block text-sm font-medium text-gray-700 mb-1">PAN Number</label>
                        <input type="text" id="pan" name="pan" maxlength="10" class="w-full px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
                        <div class="error" id="pan-error"></div>
                    </div>
                </div>
                
                <div class="flex justify-end">
                    <button type="button" id="next-btn" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Next</button>
                </div>
            </div>
            
            <!-- Page 2 -->
            <div id="page2" class="form-page">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Documents & Qualifications</h2>
                
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Photo</label>
                    <div class="flex items-center justify-center w-full">
                        <label for="photo" class="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed rounded-lg cursor-pointer border-gray-300 hover:border-blue-500">
                            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                <i class="fas fa-cloud-upload-alt text-3xl text-gray-400 mb-2"></i>
                                <p class="mb-2 text-sm text-gray-500">Click to upload or drag and drop</p>
                                <p class="text-xs text-gray-500">JPG, JPEG, PNG (Max. 5MB)</p>
                            </div>
                            <input id="photo" name="photo" type="file" class="hidden" accept=".jpg,.jpeg,.png" />
                        </label>
                    </div>
                    <div class="error" id="photo-error"></div>
                </div>
                
                <h3 class="text-xl font-semibold text-gray-700 mb-4">Education Qualifications</h3>
                
                <div id="education-container">
                    <!-- Education sections will be added here -->
                </div>
                
                <button type="button" id="add-education" class="flex items-center text-blue-600 hover:text-blue-800 mb-6">
                    <i class="fas fa-plus-circle mr-2"></i> Add Education
                </button>
                
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Resume</label>
                    <div class="flex items-center justify-center w-full">
                        <label for="resume" class="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed rounded-lg cursor-pointer border-gray-300 hover:border-blue-500">
                            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                <i class="fas fa-file-pdf text-3xl text-red-500 mb-2"></i>
                                <p class="mb-2 text-sm text-gray-500">Click to upload or drag and drop</p>
                                <p class="text-xs text-gray-500">PDF, DOC, DOCX (Max. 5MB)</p>
                            </div>
                            <input id="resume" name="resume" type="file" class="hidden" accept=".pdf,.doc,.docx" />
                        </label>
                    </div>
                    <div class="error" id="resume-error"></div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Semester Marksheet</label>
                        <div class="flex items-center justify-center w-full">
                            <label for="marksheet" class="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed rounded-lg cursor-pointer border-gray-300 hover:border-blue-500">
                                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                    <i class="fas fa-file-image text-3xl text-green-500 mb-2"></i>
                                    <p class="mb-2 text-sm text-gray-500">Click to upload or drag and drop</p>
                                    <p class="text-xs text-gray-500">JPG, JPEG, PNG, PDF (Max. 5MB)</p>
                                </div>
                                <input id="marksheet" name="marksheet" type="file" class="hidden" accept=".jpg,.jpeg,.png,.pdf" />
                            </label>
                        </div>
                        <div class="error" id="marksheet-error"></div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Passbook</label>
                        <div class="flex items-center justify-center w-full">
                            <label for="passbook" class="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed rounded-lg cursor-pointer border-gray-300 hover:border-blue-500">
                                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                    <i class="fas fa-file-image text-3xl text-purple-500 mb-2"></i>
                                    <p class="mb-2 text-sm text-gray-500">Click to upload or drag and drop</p>
                                    <p class="text-xs text-gray-500">JPG, JPEG, PNG (Max. 5MB)</p>
                                </div>
                                <input id="passbook" name="passbook" type="file" class="hidden" accept=".jpg,.jpeg,.png" />
                            </label>
                        </div>
                        <div class="error" id="passbook-error"></div>
                    </div>
                </div>
                
                <div class="flex justify-between">
                    <button type="button" id="prev-btn" class="bg-gray-300 text-gray-700 px-6 py-2 rounded-md hover:bg-gray-400 transition focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">Previous</button>
                    <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded-md hover:bg-green-700 transition focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">Submit</button>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
